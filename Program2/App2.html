<!DOCTYPE html>

<html>
    <head>
        <title>Biggest of Two</title>
        <script src='https://unpkg.com/react@18/umd/react.development.js' crossorigin></script>
        <script src='https://unpkg.com/react-dom@18/umd/react-dom.development.js' crossorigin></script>
        <script src='https://unpkg.com/@babel/standalone/babel.min.js' crossorigin></script>
    </head>

    <body>
        <div id='root'></div>

        <script type='text/babel'>
            function Inputs() {
                return (
                    <div id='inputs'>
                        <label>Enter Number 1: </label>
                        <input type='number' id='num1'/><br/>
                        <label>Enter Number 2: </label>
                        <input type='number' id='num2' /><br/>
                        <button onClick={biggest}>Compare</button>
                    </div>
                );
            };

            function biggest() {
                let num1 = document.getElementById('num1').value;
                let num2 = document.getElementById('num2').value;
                let output;
                if (parseInt(num1) > parseInt(num2)) {
                    output = 'num1 is bigger than num2';
                }
                else if (parseInt(num2) > parseInt(num1)) {
                    output = 'num2 is bigger than num1';
                }
                else {
                    output = 'num1 is equal to num2';
                }

                ReactDOM.render(<p>{output}</p>, document.getElementById('root'));
            };

            ReactDOM.render(
                <div>
                    <Inputs/>
                </div>,
                document.getElementById('root')
            );
        </script>
    </body>
</html>
